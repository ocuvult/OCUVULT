<div class "page-header">
    <h1 class="text-center" style="color:white">Mining Catalog</h1>
</div>

<br>

<div class= "jumbotron text-center" ng-show="main.loading">
    <span class = "glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
</div>

<br>

<button type="button" ng-click="management.showMore(number);" class="btn btn-warning">Apply Filter</button>
<button type="button" ng-click="management.showAll();" class="btn btn-warning">Show All</button>

<div class="showmore">
     <div class="col-lg-6">
       <div class="input-group">
           <span class="input-group-addon">Results to display:</span>
           <input type="text" class="form-control" ng-model="number">
       </div>
    </div>
</div>

<br>
<br>

<div class="row show-hide-message" ng-show="management.showMoreError">
    <div class="alert alert-danger">{{ management.showMoreError }}</div>
</div>

<br>
<br>

<div class="panel panel-warning">

  <div class="panel-heading">
       <strong>User Management</strong>
  </div>
  <table class="table">
  <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th><img src="./assets/img/Asset 5.svg" style="width:30px;height:30px;" align=center>Ocuvult</th>

  </tr>
  <tr ng-repeat="person in management.users | limitTo: management.limit">
       <td>{{ person.name }}</td>
       <td>{{ person.username }}</td>
       <td>{{ person.email }}</td>
       <td>{{ person.ocuvult }}</td>
       <td>
            <a href="/edit/{{ person._id }}">
                <button type="button" ng-show="management.editAccess" class="btn btn-warning">Edit</button>
            </a>
            <button type="button" ng-click="management.deleteUser(person.username);" ng-show="management.deleteAccess" class="btn btn-danger">Delete</button>
       </td>
  </tr>

  </table>
</div>

<br>
<br>
