        <div id="navbar" class="navbar-collapse" >
          <ul class="nav navbar-nav">
            <br>
            <li><a ng-show="!main.isLoggedIn" href="/login"><font size="5" color="white" style="text-decoration:none;"><p><img src="./assets/img/login.png" style="65px;height:65px;"> Login</p></a></font></li>
            <li><a ng-show="main.isLoggedIn" href="#" ng-click="main.logout();"><font size="5" color="white"><p><img src="./assets/img/logout.png" style="65px;height:65px;"> Logout</p></a></font></li>
            <br>
            <li><a ng-show="!main.isLoggedIn" href="/register"><font size="5" color="white" style="text-decoration:none;"><p><img src="./assets/img/vault.png" style="65px;height:65px;"> Create Vault</p></a></font></li>
            <li><a ng-show="main.isLoggedIn" href="/profile"><font size="5" color="white" style="text-decoration:none;"><p><img src="./assets/img/vaultin.png" style="65px;height:65px;"> {{ main.username }}'s Vault</p></a></font></li>
          </ul>

          <ul class="nav1 navbar-nav">

            <li><a href="/orders" style="text-decoration:none;"><font size="5" color="white"><p style="padding: 0.5em;"><img src="./assets/img/orders.png" style="65px;height:65px;"> Orders</p></a></font></li>
            <br>
            <br>

          </ul>

    </nav>

    <div class="container theme-showcase" role="main">

      <div ng-view></div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{ main.modalHeader }}</h4>
            </div>
            <div class="modal-body">
              <p>{{ main.modalBody }}</p>
              <div ng-show="main" > <img src="https://raw.githubusercontent.com/MagnumSun/home/master/img/circle2.gif" align="middle"> </div>
            </div>
            <div class="modal-footer">
              <button type="button" ng-hide="main.hideButton" ng-click="main.renewSession();" class="btn btn-default" data-dismiss="modal">Yes</button>
              <button type="button" ng-hide="main.hideButton" ng-click="main.endSession();" class="btn btn-danger" data-dismiss="modal">No</button>
            </div>
          </div>

        </div>
      </div>

    </div> <!-- /container -->
